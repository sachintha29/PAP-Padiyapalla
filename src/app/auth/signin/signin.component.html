
<br>
<div class="sign-in-container"   fxLayout="column" fxLayoutAlign="center center" >
    <h3 class="mat-display-1"><b>Sign in</b></h3>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"  #userName required>
        
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <br>
    
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"  #userPassword required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        
        <mat-error *ngIf="passwordFormControl.hasError('required') &&  !passwordFormControl.hasError('minlength(8)')">
               Password is <strong>required</strong>
                   
        </mat-error>
        
        <mat-error *ngIf="!passwordFormControl.hasError('pattern(this.pwdPattern)')">
                Password  <strong>should A-Z,a-z,0-9,@,#,$ with 8 characters  </strong> 
         </mat-error>
       
            
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="space-around end" >

        
        <span routerLink="/forget-password">
<i class="mat-button" >Forget password ?</i></span>
    </div>
    
    
    <br>  
    <button mat-stroked-button color="blue" (click)="authService.SignIn(userName.value, userPassword.value)">Login</button>
    <br>
    <button mat-stroked-button color="blue" (click)="authService.GoogleAuth()"><img src="https://img.icons8.com/color/24/000000/google-logo.png"> Login with Google</button>
    
</div>
